# Docker Compose configuration for go-matter-server testing

services:
  matter-server:
    build:
      context: ..
      dockerfile: test/Dockerfile
    container_name: matter-server
    hostname: matter-server
    ports:
      - "5580:5580"    # WebSocket API port
      - "5353:5353/udp" # mDNS port
    volumes:
      - matter-data:/app/data
      - ./config:/app/config:ro
      - ./logs:/app/logs
    environment:
      - MATTER_LOG_LEVEL=debug
      - MATTER_SERVER_PORT=5580
      - MATTER_STORAGE_PATH=/app/data
      - MATTER_MDNS_HOSTNAME=matter-server
    networks:
      - matter-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5580/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  example-client:
    build:
      context: ..
      dockerfile: test/Dockerfile
    container_name: example-client
    depends_on:
      matter-server:
        condition: service_healthy
    environment:
      - MATTER_SERVER_HOST=matter-server
      - MATTER_SERVER_PORT=5580
    networks:
      - matter-network
    command: ["./example-client"]
    profiles:
      - client

  # Test service that runs periodic client tests
  test-runner:
    build:
      context: ..
      dockerfile: test/Dockerfile
    container_name: matter-test-runner
    depends_on:
      matter-server:
        condition: service_healthy
    volumes:
      - ./scripts:/app/scripts:ro
    networks:
      - matter-network
    command: ["sh", "/app/scripts/run-tests.sh"]
    profiles:
      - test

volumes:
  matter-data:
    driver: local

networks:
  matter-network:
    driver: bridge